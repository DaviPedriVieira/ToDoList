<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <div class="container">
        <div class="container-add-item">
            <input type="text" id="input-new-task" placeholder="Adicione uma tarefa...">
            <button onclick="newTask()" id="button-new-task"> + </button>
        </div>                     
        <div class="container-body">
            <ol id="to-do-list"></ol>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
